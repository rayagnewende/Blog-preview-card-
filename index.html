<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend challenge| Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
      <main>
        <section class="card">
            <img src="./assets/images/illustration-article.svg" alt="image card"  class="card-image">
            <div class="card-content">
              <button>Learning</button>
              <p class="date">Published 21 Dec 2023</p>
              <h3>HTML & CSS Foundations</h3>
              <p class="description">The languages are the backbone of every website, defining structure, content and presentation</p>
            </div>
            <div class="card-footer">
              <img src="/assets/images/image-avatar.webp" alt="avatar" >
              <span>Greg Hooper</span>
            </div>
        </section>
      </main>
</body>
</html>
